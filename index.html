<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PyCodeX</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple gradient animation for the button */
        .btn-gradient {
            background-image: linear-gradient(to right, #4f46e5 0%, #7c3aed 50%, #4f46e5 100%);
            background-size: 200% auto;
            transition: background-position 0.5s ease;
        }
        .btn-gradient:hover {
            background-position: right center;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center text-white p-6">
    <div class="max-w-2xl w-full bg-gray-800 rounded-lg shadow-2xl p-8 sm:p-12 text-center border border-gray-700">
        
        <!-- Logo/Icon Placeholder -->
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m-4 4l4 4m-4-4l-4 4m0 0l-4-4m12 4l4 4m-4-4l4-4m-4 4v4m0 0h4m-4 0H6"></path>
            </svg>
        </div>
        
        <!-- Project Title -->
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">PyCodeX</h1>
        
        <!-- Project Description -->
        <p class="text-lg sm:text-xl text-gray-300 mb-10">
            Welcome to PyCodeX, your new favorite code editor. 
            Inspired by powerful tools like VS Code, PyCodeX is a lightweight, fast, and modern application 
            designed to streamline your development workflow.
        </p>
        
        <!-- Download Button -->
        <a href="/app/pycodex.exe" 
           download 
           class="inline-block btn-gradient text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-lg transform transition-transform hover:scale-105">
            <!-- Download Icon -->
            <svg class_G1="w-6 h-6 inline-block -mt-1 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            Download PyCodeX
        </a>
        
        <!-- Disclaimer -->
        <p class="text-xs text-gray-500 mt-8">
            Currently available for Windows.
        </p>
    </div>
</body>
</html>
